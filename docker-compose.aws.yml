# Docker Compose for AWS deployment
# Uses RDS PostgreSQL (external database)
# Local postgres service is not needed

services:
  backend:
    image: social-platform-backend
    container_name: social-platform-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT:-4000}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-30m}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:4000}
    ports:
      - "4000:4000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
