services:
  postgres:
    image: postgres:16-alpine
    container_name: social-platform-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-social_platform}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - social-platform-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-platform-backend-prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-social_platform}
      - PORT=${PORT:-4000}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-30m}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - social-platform-network
    # Uncomment and configure if using a reverse proxy
    # ports:
    #   - "4000:4000"

volumes:
  postgres_data_prod:

networks:
  social-platform-network:
    driver: bridge
